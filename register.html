<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- 快捷导航模块 start -->
    <section class="shortcut">

    </section>
    <!-- 注册也不需要优化 -->
    <div class="w">
        <header>
            <div class="logo">
                <h1>
                    <a href="index.html">Game Playza</a>
                </h1>
            </div>
        </header>
        <div class="registerarea">
            <h3>
                Sign up for a New Account
                <div class="login">Have an account, go <a href="#">sign in</a></div>
            </h3>
            <div class="reg-form">
                <form action="">
                    <ul>
                        <li><label for="">Phone Number:</label><input type="text" class="inp"><span class="error"></span></li>
                        <li><label for="">Confirmation Code:</label><input type="text" class="inp"><span class="success"></span></li>
                        <li><label for="">Password:</label><input type="text" class="inp"><span class="error"></span></li>
                        <li class="safe">Security Level <em class="poor">Poor</em> <em class="med">Medium</em> <em class="strong">Strong</em></li>
                        <li><label for="">Confirm Password:</label><input type="text" class="inp"><span class="error"></span></li>
                    <li class="agree"><input type="checkbox" name="" id="">Accept and sign up <a href="#">User Contract</a></li>
                    <li> <input type="submit" value="Submit" class="btn"></li>
                </ul>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="w">
                <div class="mod_copyright">
                    <div class="links"><a href="#">About us </a> |
                        <a href="#">Contact us if you want to add a game </a> |
                        <a href="#"> Business</a>
                    </div>
                    <div class="copyright">Thank you for using our site!</div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
